<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>Sketchpad</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>


    <div id="wrap">
        <h1>jQuery-Sketch</h1>


        <div id="container">


        </div>



        <div id="bottom-element">
            <div id="left-dial" onclick="clearButton(); return false;">Clear Grid</div>


            <div id="color"><select>
  <option value="val1">Black</option>
  <option value="val2">Rainbow/option>
  <option value="val3">Opacity</option>
</select></div>


            <div id="right-dial" onclick="resetButton(); return false;">New Grid</div>
        </div>


    </div>





</body>


</html>
